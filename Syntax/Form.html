<!-- 입력한 값을 http~ 서버의 주소로 전송하고 싶다는 뜻-->
<form action = "http://localhost:3000/process_create" method="post">
    <p><input type="text" name ="title"></p>
    <p>
        <textarea name="description"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</form>

    사용자가 입력한 정보를 action 속성이 가르키는 서버로 query string을 전송하는 html 기능-->

<!-- method 를 post 방식으로 한다면 query string이 보이지 않음.
    무한히 큰 데이터를 전송할 수 있다.-->
